<button id="toTopBtn" title="Вгору">↑</button>
<script>
  document.querySelectorAll('.brand-button').forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('active');
    });
  });

  // Показать все размеры
  const showAllBtn = document.getElementById('showAllSizes');
  showAllBtn.addEventListener('click', (e) => {
    e.preventDefault();
    const container = document.getElementById('size-container');

    // Удаляем кнопку
    showAllBtn.remove();

    // Добавляем размеры
    for (let size = 40; size <= 47; size++) {
      const label = document.createElement('label');
      label.innerHTML = `<input type="radio" name="size" /> ${size} <span class="count">(5)</span>`;
      container.appendChild(label);
    }
  });
</script>


<script>
 

  // Показати всі розміри
  document.querySelector('.show-all-sizes').addEventListener('click', () => {
    document.querySelectorAll('.more-sizes').forEach(el => el.classList.remove('hidden'));
    document.querySelector('.show-all-sizes').style.display = 'none';
  });

  // Виділення активного бренду
  document.querySelectorAll('.brands button').forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('active');
    });
  });
</script>
<script>
  // Показывать кнопку при скролле вниз
  window.onscroll = function() {
    const btn = document.getElementById("toTopBtn");
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };

  // При клике — прокрутка вверх
  document.getElementById("toTopBtn").onclick = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>
