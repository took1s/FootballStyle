<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è | FootballStyle Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #c40000;
    }

    .order {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .order h3 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .order p {
      margin: 5px 0;
      font-size: 14px;
    }

    .order ul {
      padding-left: 20px;
    }

    .order time {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>–°–ø–∏—Å–æ–∫ –∑–∞–º–æ–≤–ª–µ–Ω—å</h1>

  <div id="ordersContainer">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

  <script>
    async function loadOrders() {
      const res = await fetch('/api/orders');
      const orders = await res.json();
    
      const container = document.getElementById('ordersContainer');
      if (orders.length === 0) {
        container.innerHTML = '<p>–ü–æ–∫–∏ —â–æ –∑–∞–º–æ–≤–ª–µ–Ω—å –Ω–µ–º–∞—î.</p>';
        return;
      }
    
      container.innerHTML = '';
    
      orders.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <h3>${order.name}</h3>
          <p><strong>Email:</strong> ${order.email}</p>
          <p><strong>–ê–¥—Ä–µ—Å–∞:</strong> ${order.address}</p>
          <p><strong>–î–∞—Ç–∞:</strong> <time>${new Date(order.date).toLocaleString()}</time></p>
          <p><strong>–¢–æ–≤–∞—Ä–∏:</strong></p>
          <ul>
            ${JSON.parse(order.items).map(item => `<li>${item}</li>`).join('')}
          </ul>
          <button class="delete-order" data-id="${order.id}">üóë –í–∏–¥–∞–ª–∏—Ç–∏</button>
        `;
        container.appendChild(div);
      });
    
      document.querySelectorAll('.delete-order').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (confirm('–í–∏ –¥—ñ–π—Å–Ω–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è?')) {
            const res = await fetch(`/api/orders/${id}`, {
              method: 'DELETE'
            });
            if (res.ok) {
              alert('‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –≤–∏–¥–∞–ª–µ–Ω–æ');
              loadOrders();
            } else if (res.status === 404) {
              alert('‚ö†Ô∏è –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –≤–∂–µ –≤–∏–¥–∞–ª–µ–Ω–µ –∞–±–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.');
              loadOrders();
            } else {
              alert('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ');
            }
          }
        });
      });
    }

    loadOrders();
  </script>

</body>
</html>
